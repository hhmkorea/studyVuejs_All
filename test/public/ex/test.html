<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <span>{{ message }}</span><br><br>
    <span v-html="'메시지: '+'<br>' + message"></span>
    <!-- v-html : XSS공격에 취약함, 신뢰할 수 있는 데이터에만 사용 -->
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            message: "vue.js의 보간법을 사용합니다.", // data 속성에 정의한 데이터
        },
    })
</script>
<!-- 보간법(interpolation) : html 요소에 데이터를 바인딩할 때 사용. -->
