<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">{{ message }}</div>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue.js!", // data 속성에 정의한
        }
    })
</script>
